<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet"> 
</head>
<body>
    <h2>let's we chat here</h2>
    <main id="app" class="chat-area">    
       <section class="messages">
        <!-- vue custom component goes here -->      
            <h3 class='hidden'>Sent Messages</h3>
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID" ></newmessage>
            </ul>
        </section>

        <input type="text" v-model="username"  id="username"  placeholder="type your awesome name here">
        
        <section class="message-send"> 
            <textarea v-model="message" class="text-message" placeholder="type your awesome text here" ></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="SEND">
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="js/main.js"></script>

</body>
</html>
